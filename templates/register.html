<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
</head>
<body>

<form action="{{ url_for('register') }}" method="POST" enctype="multipart/form-data">
    <h2>Student Registration</h2>

    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required>

    <label for="college_id">College ID</label>
    <input type="text" id="college_id" name="college_id" required>

    <label for="department">Department</label>
    <input type="text" id="department" name="department" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="profile_pic">Profile Picture</label>
    <input type="file" id="profile_pic" name="profile_pic" accept="image/*" required>

    <label for="face_photos">Face Recognition Photos</label>
    <input type="file" id="face_photos" name="face_photos" accept="image/*" multiple required>

    <input type="submit" value="Register">
</form>

</body>
</html>
